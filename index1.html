<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playnfinity</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; transition: background 0.3s ease; }
    body.light { background: #f9fafb; color: #000; }

    .main-content { min-height: calc(100vh - 80px); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; text-align: center; }
    h1 { font-size: 4.5rem; font-weight: bold; background: linear-gradient(to right, #ec4899, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; }
    .subtitle { font-size: 1.25rem; color: #9ca3af; margin: 1rem 0; }
    .subtitle a { color: #a855f7; text-decoration: none; font-weight: bold; }
    body.light .subtitle { color: #6b7280; }
    body.light .subtitle a { color: #7c3aed; }
    .btn { padding: 1rem 2rem; border-radius: 9999px; font-weight: bold; text-decoration: none; transition: all 0.3s; display: inline-block; margin: 0.5rem; }
    .btn-primary { background: linear-gradient(to right, #ec4899, #a855f7); color: white; }
    .btn-secondary { background: transparent; border: 2px solid #ec4899; color: white; }
    body.light .btn-secondary { border: 2px solid #7c3aed; color: #7c3aed; }
    .btn:hover { transform: scale(1.05); }
    .btn-secondary:hover { background: #ec4899; color: black; }
    body.light .btn-secondary:hover { background: #7c3aed; color: white; }

    /* BOTTOM NAV BAR */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 1000;
    }
    body.light .nav-bar { background: rgba(255, 255, 255, 0.9); border-top: 1px solid #ddd; }
    .nav-item { display: flex; flex-direction: column; align-items: center; color: #9ca3af; text-decoration: none; font-size: 0.75rem; }
    .nav-item.active { color: #ec4899; }
    .nav-icon { font-size: 1.5rem; margin-bottom: 0.25rem; }

    .toggle { position: fixed; top: 1rem; right: 1rem; background: rgba(0,0,0,0.7); color: white; border: none; padding: 0.75rem; border-radius: 50%; cursor: pointer; z-index: 1001; backdrop-filter: blur(12px); font-size: 1.2rem; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; }
    body.light .toggle { background: rgba(255,255,255,0.9); color: #000; }
    @media (max-width: 640px) { h1 { font-size: 3rem; } }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">üåô</button>
  <div class="main-content">
    <h1>Playnfinity</h1>
    <p class="subtitle">TikTok for Games on <a href="https://yom.net" target="_blank">YOM</a></p>
    <div>
      <a href="feed.html" class="btn btn-primary">Explore Games</a>
      <a href="studio.html" class="btn btn-secondary">Studio</a>
    </div>
  </div>

  <!-- BOTTOM NAV BAR -->
  <nav class="nav-bar">
    <a href="index.html" class="nav-item active">
      <span class="nav-icon">üè†</span>
      Home
    </a>
    <a href="feed.html" class="nav-item">
      <span class="nav-icon">üîÑ</span>
      Playloop
    </a>
    <a href="search.html" class="nav-item">
      <span class="nav-icon">üîç</span>
      Search
    </a>
    <a href="favorites.html" class="nav-item">
      <span class="nav-icon">‚ù§Ô∏è</span>
      Favorites
    </a>
    <a href="profile.html" class="nav-item">
      <span class="nav-icon">üë§</span>
      Profile
    </a>
  </nav>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      document.querySelector('.toggle').textContent = isLight ? 'üåû' : 'üåô';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    // Load theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      document.querySelector('.toggle').textContent = 'üåû';
    }

    // Active nav (simple ‚Äî set on page load)
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-item').forEach(item => {
      if (item.href.endsWith(currentPage)) item.classList.add('active');
    });
  </script>
</body>
</html>
