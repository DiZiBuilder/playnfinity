  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
    
    body {
      background: #000;
      color: white;
    }

    /* HERO ‚Äî BG FROM ROOT */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('hero-bg.jpg') center/cover no-repeat;
      z-index: -1;
    }

    .logo {
      width: 96px;
      height: 96px;
      border-radius: 20px;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* HEADLINE ‚Äî LIGHT PURPLE GRADIENT + BLACK SHADOW */
    .headline {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .brand-name {
      background: linear-gradient(90deg, #e9d5ff, #c4b5fd, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      text-shadow: 0 4px 12px rgba(0,0,0,0.8), 0 2px 4px rgba(0,0,0,0.6);
    }

    .subheadline {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 2.5rem;
      max-width: 700px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    .subheadline a {
      color: #bfff00;
      text-decoration: none;
      font-weight: 700;
      text-shadow: 0 3px 8px rgba(0,0,0,0.9), 0 1px 3px rgba(0,0,0,0.7);
    }
    .subheadline a:hover {
      color: #ecff9e;
    }

    .cta-button {
      background: #a855f7;
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 3rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
    }
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(168, 85, 247, 0.6);
    }

    /* LIVESTATS */
    .livestats {
      display: flex;
      gap: 2.5rem;
      margin-top: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat {
      text-align: center;
      min-width: 130px;
    }
    .stat-value {
      font-size: 2.2rem;
      font-weight: 700;
      color: #a855f7;
    }
    .stat-label {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    /* PWA INSTALL */
    .install-btn {
      margin-top: 2rem;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.8rem 1.8rem;
      border-radius: 3rem;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(10px);

    /* NAV ‚Äî ALL ICONS GRAY (NO ACTIVE COLOR) */
    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(16px);
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      z-index: 1000;
    }
    .nav-item { 
      color: #999; 
      text-decoration: none; 
      font-size: 0.7rem; 
      text-align: center; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }
    .nav-item.active { 
      color: #999; /* NO PURPLE */
    }
    .nav-icon { 
      font-size: 1.5rem; 
      margin-bottom: 0.25rem;
      filter: grayscale(100%) brightness(0.7) !important;
      color: #999 !important;
      transition: all 0.2s;
    }
    .nav-item.active .nav-icon { 
      filter: grayscale(100%) brightness(0.7) !important; 
      color: #999 !important; 
    }
    .nav-icon.logo { 
      width: 28px; 
      height: 28px; 
      border-radius: 6px; 
      filter: grayscale(100%) brightness(0.7) !important; 
    }
  </style>

<body>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://yfrgxmpbdbkfwzwbtfrt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTMwMjcsImV4cCI6MjA3ODYyOTAyN30.A0tkw4gMg49E7-6oA8m8_FJev209UDeuvDDcxsCREWI'
    );

    async function updateStats() {
      try {
        const { data: sessions } = await supabase
          .from('game_sessions')
          .select('created_at')
          .gte('created_at', new Date(Date.now() - 86400000).toISOString());
        
        const { data: interactions } = await supabase
          .from('game_interactions')
          .select('type');

        const playsToday = sessions?.length || 0;
        const likes = interactions?.filter(i => i.type === 'like').length || 0;
        const activeUsers = new Set(sessions?.map(s => s.user_id)).size || 0;

        document.getElementById('live-plays').textContent = playsToday.toLocaleString();
        document.getElementById('live-users').textContent = activeUsers.toLocaleString();
        document.getElementById('live-likes').textContent = likes.toLocaleString();
      } catch (err) {
        console.error('Stats error:', err);
      }
    }
    updateStats();
    setInterval(updateStats, 10000);

    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });
  </script>
