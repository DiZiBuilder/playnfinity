<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Publishers - Playnfinity</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #111; color: white; font-family: sans-serif; padding: 2rem; }
    .login { max-width: 400px; margin: 100px auto; text-align: center; }
    input, button { width: 100%; padding: 16px; margin: 12px 0; border-radius: 12px; border: none; font-size: 1rem; }
    input { background: #222; color: white; }
    button { background: #10b981; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #059669; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { padding: 1rem; border: 1px solid #333; text-align: left; }
    th { background: #222; }
    button.approve { background: #10b981; }
    button.delete { background: #ef4444; }
    a { color: #3b82f6; text-decoration: none; }
  </style>
</head>
<body>

  <div id="login" class="login">
    <h2>Admin Publishers</h2>
    <p>Enter password to access</p>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
  </div>

  <div id="dashboard" style="display:none">
    <h1>Approval Queue</h1>
    <p><a href="index.html">← Home</a></p>
    <div id="queue"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://yfrgxmpbdbkfwzwbtfrt.supabase.co';
    const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MzA1MzAyNywiZXhwIjoyMDc4NjI5MDI3fQ.yklUlwIG_MxPt1H07wjNV5zHpbwvTNCOgEfJK3xDc-s';

    // SECURE HASH — NO ONE CAN REVERSE
    const ADMIN_HASH = 'd2f7c8a1'; 

    function hash(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) {
        h = Math.imul(31, h) + str.charCodeAt(i) | 0;
      }
      return ((h >>> 0).toString(16)).padStart(8, '0');
    }

    function login() {
      const input = document.getElementById('password').value;
      if (hash(input) === ADMIN_HASH) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        localStorage.setItem('admin_logged', 'true');
        loadQueue();
      } else {
        alert('Wrong password');
      }
    }

    if (localStorage.getItem('admin_logged') === 'true') {
      document.getElementById('login').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      loadQueue();
    }

    async function loadQueue() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/games?order=created_at.desc`, {
        headers: { 'apikey': SUPABASE_SERVICE_KEY }
      });
      const games = await res.json();
      const container = document.getElementById('queue');
      container.innerHTML = '<table><tr><th>ID</th><th>Title</th><th>URL</th><th>Thumb</th><th>Duration</th><th>Tags</th><th>Status</th><th>Actions</th></tr></table>';
      const table = container.querySelector('table');

      games.forEach(game => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${game.id}</td>
          <td>${game.title}</td>
          <td><a href="${game.url}" target="_blank">View</a></td>
          <td><img src="${game.thumbnail || ''}" width="50" onerror="this.style.display='none'"></td>
          <td>${game.duration || '3'} min</td>
          <td>${game.tags || '-'}</td>
          <td>${game.approved ? 'Live' : 'Pending'}</td>
          <td>
            ${!game.approved ? `<button class="approve" onclick="approve(${game.id})">Approve</button>` : 'Live'}
            <button class="delete" onclick="deleteGame(${game.id})">Delete</button>
          </td>
        `;
      });
    }

    async function approve(id) {
      await fetch(`${SUPABASE_URL}/rest/v1/games?id=eq.${id}`, {
        method: 'PATCH',
        headers: {
          'apikey': SUPABASE_SERVICE_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ approved: true })
      });
      loadQueue();
    }

    async function deleteGame(id) {
      if (confirm('Delete?')) {
        await fetch(`${SUPABASE_URL}/rest/v1/games?id=eq.${id}`, {
          method: 'DELETE',
          headers: { 'apikey': SUPABASE_SERVICE_KEY }
        });
        loadQueue();
      }
    }
  </script>
</body>
</html>
