<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio - Playnfinity</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body { background: #000; color: white; font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button { width: 100%; max-width: 300px; padding: 1rem; margin: 0.5rem auto; display: block; border-radius: 0.5rem; border: none; }
    input { background: #111; color: white; }
    button { background: #10b981; font-weight: bold; cursor: pointer; }
    button:hover { background: #059669; }
    .back { margin-top: 2rem; }
    .back a { color: #ec4899; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Studio Dashboard</h1>
  <p>Upload your YOM game to the feed</p>
  <input type="text" placeholder="Game Title" id="title" />
  <input type="url" placeholder="YOM Stream URL" id="url" />
  <input type="number" placeholder="Duration (min)" min="1" max="5" id="dur" />
  <input type="text" placeholder="Tags (comma separated)" id="tags" />
  <button onclick="postGame()">Post Game</button>
  <div class="back"><a href="index.html">← Back</a></div>
  <script>
    function postGame() {
      const title = document.getElementById('title').value;
      const url = document.getElementById('url').value;
      const dur = document.getElementById('dur').value;
      const tags = document.getElementById('tags').value;
      if (title && url) {
        alert(`"${title}" posted! (Demo — refresh feed to see. Real version saves to DB.)`);
        // In full MVP, this posts to Supabase
      } else {
        alert('Fill title & URL');
      }
    }
  </script>
</body>
</html>
