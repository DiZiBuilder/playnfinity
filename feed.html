<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playnfinity Feed</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#a855f7">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
    body { background: #000; color: white; transition: all 0.3s; }
    body.light-mode { background: #fff; }

    /* LIGHT MODE: FORCE DARK TEXT ‚Äî FULLY VISIBLE */
    body.light-mode,
    body.light-mode * {
      color: #000 !important;
      background: transparent !important;
    }
    body.light-mode .game-title,
    body.light-mode .game-desc,
    body.light-mode .like-count,
    body.light-mode .comment-count,
    body.light-mode .username,
    body.light-mode .time-ago {
      color: #000 !important;
    }

    /* FEED NAV ICON ALIGNMENT */
    .feed-nav .nav-icon,
    .feed-nav img {
      height: 24px !important;
      width: auto;
      display: block;
      margin: 0 auto 4px;
    }

    .feed-container {
      padding-bottom: 80px;
      padding-top: 60px;
    }

    .feed-nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(16px);
      display: flex;
      justify-content: space-around;
      padding: 0.8rem 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }
    .feed-nav a {
      color: #999;
      text-decoration: none;
      font-size: 0.85rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feed-nav a.active {
      color: #a855f7;
    }
    .feed-nav .nav-icon {
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
    }

    .game-card {
      margin: 1rem auto;
      max-width: 380px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    body.light-mode .game-card {
      background: rgba(0,0,0,0.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .game-thumb {
      width: 100%;
      height: 480px;
      object-fit: cover;
      background: #111;
    }

    .game-info {
      padding: 1rem;
    }
    .game-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: #fff;
    }
    body.light-mode .game-title { color: #000 !important; }

    .game-desc {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-bottom: 0.8rem;
      color: #ccc;
    }
    body.light-mode .game-desc { color: #444 !important; }

    .game-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .like-count, .comment-count {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .action-bar {
      display: flex;
      justify-content: space-around;
      padding: 0.8rem 0;
      border-top: 1px solid #333;
      background: rgba(0,0,0,0.3);
    }
    body.light-mode .action-bar {
      background: rgba(0,0,0,0.1);
      border-top: 1px solid #ddd;
    }
    .action-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0.5rem;
    }
    .action-btn.liked {
      color: #e91e63;
    }

    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(16px);
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      z-index: 1000;
    }
    .nav-item { 
      color: #999; 
      text-decoration: none; 
      font-size: 0.7rem; 
      text-align: center; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 2px;
    }
    .nav-item.active { color: #999; }
    .nav-icon { 
      font-size: 1.4rem; 
      filter: grayscale(100%) brightness(0.7) !important;
      color: #999 !important;
    }
    .nav-item.active .nav-icon { 
      filter: grayscale(100%) brightness(0.7) !important; 
      color: #999 !important; 
    }
    .nav-icon.logo { 
      width: 26px; 
      height: 26px; 
      border-radius: 5px; 
      filter: grayscale(100%) brightness(0.7) !important; 
    }
  </style>
</head>

    // APPLY SAVED THEME (FROM PROFILE SETTINGS)
    if (localStorage.getItem('theme') === 'light') {

    // LOAD GAMES
    async function loadFeed() {
      const { data: games } = await supabase.from('games').select('*').order('created_at', { ascending: false });
      const feed = document.getElementById('feed');
      feed.innerHTML = games.map(game => `
        <div class="game-card" onclick="playGame('${game.id}')">
          <img src="${game.thumbnail || 'https://via.placeholder.com/380x480'}" class="game-thumb" alt="${game.title}">
          <div class="game-info">
            <div class="game-title">${game.title}</div>
            <div class="game-desc">${game.description}</div>
            <div class="game-meta">
              <span class="like-count">‚ù§Ô∏è ${game.likes || 0}</span>
              <span class="comment-count">üí¨ ${game.comments || 0}</span>
            </div>
          </div>
          <div class="action-bar">
            <button class="action-btn" onclick="event.stopPropagation(); likeGame('${game.id}', this)">‚ù§Ô∏è</button>
            <button class="action-btn">üí¨</button>
            <button class="action-btn">‚ÜóÔ∏è</button>
          </div>
        </div>
      `).join('');
    }
    loadFeed();

    function playGame(id) {
      window.location.href = `game.html?id=${id}`;
    }

    async function likeGame(id, btn) {
