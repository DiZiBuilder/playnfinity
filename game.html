<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Playnfinity</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, system-ui, sans-serif;
      color: white;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: pan-y;
    }

    #game {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    #gestureOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: auto;
      background: transparent;
    }

    .title {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(32px);
      padding: 12px 28px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 17px;
      max-width: 90%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid rgba(255,255,255,0.09);
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .title.show { opacity: 1; }

    .heartbeat {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(0);
      font-size: 120px;
      pointer-events: none;
      z-index: 999;
      opacity: 0;
      transition: transform 0.6s cubic-bezier(0.18,0.89,0.32,1.28), opacity 0.6s;
    }
    .heartbeat.show { transform: translate(-50%,-50%) scale(1); opacity: 1; }

    .pulltab {
      position: fixed;
      top: 0;
      left: 50%;
      width: 46px;
      height: 36px;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border-radius: 0 0 20px 20px;
      z-index: 100;
      transition: top 0.4s cubic-bezier(0.22,1,0.36,1);
    }

    .panel {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 380px;
      background: rgba(15,15,25,0.96);
      backdrop-filter: blur(40px);
      border-radius: 0 0 30px 30px;
      z-index: 99;
      transition: top 0.5s cubic-bezier(0.22,1,0.36,1);
      padding-top: 50px;
      text-align: center;
    }
    .panel.open { top: 0; }

    .panel h3 {
      margin: 20px 0 10px;
      font-weight: 600;
      font-size: 18px;
    }

    .panel button {
      margin: 12px auto;
      width: 80%;
      padding: 16px;
      border-radius: 18px;
      border: none;
      background: #a855f7;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(168,85,247,0.4);
      cursor: pointer;
    }

    .panel button.close-btn {
      background: #333;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 84px;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(30px);
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .navbar img {
      width: 28px;
      height: 28px;
      filter: brightness(0.7);
      transition: none;
    }
    .navbar a:hover img,
    .navbar a.active img {
      filter: none;
    }

    /* Custom scrollbar from feed.html */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: rgba(168, 85, 247, 0.6);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover { background: #a855f7; }
  </style>
</head>
<body>

  <iframe id="game" allow="fullscreen; accelerometer; gyroscope; magnetometer; xr-spatial-tracking"></iframe>
  <div id="gestureOverlay"></div>

  <div class="title" id="title">Loading...</div>
  <div class="heartbeat" id="heart">❤️</div>
  <div class="pulltab" id="pulltab"></div>

  <div class="panel" id="panel">
    <h3 id="panelTitle">Game Title</h3>
    <button onclick="shareGame()">Share This Game</button>
    <button onclick="requestFullscreen()">Enter Fullscreen</button>
    <button class="close-btn" onclick="history.back()">Close Player</button>
  </div>

  <nav class="navbar">
    <a href="/"><img src="https://playnfinity.games/app/home.gr.png"></a>
    <a href="/feed.html"><img src="https://playnfinity.games/app/letterp.gr.png"></a>
    <a href="/explore.html"><img src="https://playnfinity.games/app/explore.gr.png"></a>
    <a href="/trending.html"><img src="https://playnfinity.games/app/fav.gr.png"></a>
    <a href="/profile.html"><img src="https://playnfinity.games/app/profile.gr.png"></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/track.js"></script>
  <script>
    // Clean URL
    if (location.pathname.includes('.html')) {
      history.replaceState(null, null, location.pathname.replace('.html', '') + location.search);
    }

    // TOTAL LOCKDOWN
    document.oncontextmenu = document.onselectstart = document.ondragstart = () => false;
    document.body.style.userSelect = 'none';
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey) || (e.ctrlKey && 'uicjs'.includes(e.key.toLowerCase()))) {
        e.preventDefault();
      }
    });

    // Supabase
    const supabase = window.supabase.createClient(
      'https://yfrgxmpbdbkfwzwbtfrt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTMwMjcsImV4cCI6MjA3ODYyOTAyN30.A0tkw4gMg49E7-6oA8m8_FJev209UDeuvDDcxsCREWI'
    );

    const games = [
      { id: '1', title: 'Valley of the Ancient', url: 'https://yom.net/embed/valley-of-the-ancient' },
      { id: '2', title: 'K4 Rally', url: 'https://yom.net/embed/k4-rally' },
      { id: '3', title: 'Martians vs Roughnecks', url: 'https://yom.net/embed/martians-vs-roughnecks' }
      // Add all your games here
    ];

    let currentIndex = games.findIndex(g => g.id === new URLSearchParams(location.search).get('id')) || 0;
    let currentGame = games[currentIndex];
    let tapCount = 0;
    let tapTimer = null;

    // Load current game
    function loadGame() {
      document.getElementById('game').src = currentGame.url + '?autoplay=1&t=' + Date.now();
      document.getElementById('title').textContent = currentGame.title;
      document.getElementById('panelTitle').textContent = currentGame.title;
      document.getElementById('title').classList.add('show');
      if (typeof initTracking === 'function') initTracking(currentGame.id);
    }

    // Double-tap = Like + Heart animation
    const overlay = document.getElementById('gestureOverlay');
    overlay.addEventListener('click', () => {
      tapCount++;
      if (tapCount === 1) {
        tapTimer = setTimeout(() => { tapCount = 0; }, 400);
      }
      if (tapCount === 2) {
        clearTimeout(tapTimer);
        tapCount = 0;
        const heart = document.getElementById('heart');
        heart.classList.add('show');
        setTimeout(() => heart.classList.remove('show'), 600);

        supabase.from('game_interactions').insert({
          game_id: currentGame.id,
          type: 'like',
          timestamp: new Date().toISOString()
        });
      }
    });

    // Swipe handling
    let startY = 0;
    overlay.addEventListener('touchstart', e => {
      startY = e.touches[0].screenY;
    }, { passive: true });

    overlay.addEventListener('touchmove', e => {
      const delta = startY - e.touches[0].screenY;
      document.getElementById('pulltab').style.top = Math.max(-40, Math.min(0, delta - 20)) + 'px';
      if (delta > 100) document.getElementById('panel').classList.add('open');
    }, { passive: true });

    overlay.addEventListener('touchend', e => {
      const delta = startY - e.changedTouches[0].screenY;
      document.getElementById('pulltab').style.top = '0px';

      if (Math.abs(delta) < 130) {
        document.getElementById('panel').classList.remove('open');
        return;
      }

      // Swipe up = next, swipe down = previous
      if (delta > 0) {
        currentIndex = (currentIndex + 1) % games.length;
      } else {
        currentIndex = (currentIndex - 1 + games.length) % games.length;
      }
      currentGame = games[currentIndex];
      history.replaceState(null, null, '?id=' + currentGame.id);
      document.getElementById('title').classList.remove('show');
      document.getElementById('panel').classList.remove('open');
      loadGame();
    });

    // Mouse wheel support (desktop)
    overlay.addEventListener('wheel', e => {
      e.preventDefault();
      if (Math.abs(e.deltaY) < 50) return;
      currentIndex = e.deltaY > 0 ? (currentIndex + 1) % games.length : (currentIndex - 1 + games.length) % games.length;
      currentGame = games[currentIndex];
      history.replaceState(null, null, '?id=' + currentGame.id);
      document.getElementById('title').classList.remove('show');
      loadGame();
    }, { passive: false });

    // Panel functions
    function shareGame() {
      if (navigator.share) {
        navigator.share({ title: currentGame.title, url: location.href });
      } else {
        navigator.clipboard.writeText(location.href);
        alert('Link copied to clipboard!');
      }
      supabase.from('game_interactions').insert({ game_id: currentGame.id, type: 'share' });
    }

    function requestFullscreen() {
      const g = document.getElementById('game');
      g.requestFullscreen?.() || g.webkitRequestFullscreen?.() || g.mozRequestFullScreen?.();
    }

    // Initial load
    loadGame();
  </script>
</body>
</html>
