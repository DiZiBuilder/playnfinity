  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
    
    body {
      background: #000;
      color: white;
      transition: background 0.5s;
    }
    body.light { background: #f9f9fb; }

    #yom-player {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 1;
    }

    .game-ui {
      position: fixed;
      bottom: 80px; left: 0; right: 0;
      z-index: 10;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    body.light .game-ui { background: rgba(255,255,255,0.9); color: #000; }

    .stats-bar {
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .actions button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    body.light .actions button { color: #000; }
    .actions button span { font-size: 1rem; }

    #comments, #leaderboard, #related {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 1rem;
      display: none;
    }

    .close-ui {
      position: absolute;
      top: 1rem; right: 1rem;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      width: 40px; height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 100;
    }
    body.light .close-ui { background: rgba(255,255,255,0.8); color: #000; }

    .toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      backdrop-filter: blur(12px);
      font-size: 1.2rem;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.light .toggle { background: rgba(255, 255, 255, 0.9); color: #000; }
  </style>
</head>

  <script>
    const SUPABASE_URL = 'https://yfrgxmpbdbkfwzwbtfrt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTMwMjcsImV4cCI6MjA3ODYyOTAyN30.A0tkw4gMg49E7-6oA8m8_FJev209UDeuvDDcxsCREWI';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');

    let gameData = null;

    async function loadGame() {
      // Try DB first
      let { data, error } = await supabase
        .from('games')
        .select('*')
        .eq('id', gameId)
        .single();

      if (error || !data) {
        // Fallback static
        const staticGames = {
          '1': { title: "Valley of the Ancient", url: "https://yom.net/embed/valley-of-the-ancient", thumbnail: "https://cdn.prod.website-files.com/65b5480cdd8b6e13edf11b63/67f94ce03ba3cd28ed86dbff_ChatGPT%20Image%2011%20apr%202025%2C%2019_09_14.png", duration: 180, tags: "Exploration", plays_24h: 1200, likes: 456, comments: 89 },
          '2': { title: "K4 Rally", url: "https://yom.net/embed/k4-rally", thumbnail: "https://cdn.prod.website-files.com/65b5480cdd8b6e13edf11b63/678a8fc28042d40bdeb4f55c_Screenshot%202025-01-17%20181233.png", duration: 120, tags: "Racing", plays_24h: 2500, likes: 789, comments: 123 },
          '3': { title: "Martians vs Roughnecks", url: "https://yom.net/embed/martians-vs-roughnecks", thumbnail: "https://cdn.prod.website-files.com/65b5480cdd8b6e13edf11b63/67f951e0b5c780c8b4d9f06d_image%20(5).png", duration: 180, tags: "Action", plays_24h: 1100, likes: 312, comments: 45 }
        };
        gameData = staticGames[gameId] || staticGames['1'];
      } else {
        gameData = data;
      }

      document.getElementById('yom-player').src = gameData.url;
      document.getElementById('stats').innerHTML = `
        ${gameData.plays_24h?.toLocaleString() || '1.2K'} plays today ‚Ä¢ 
        ${(gameData.likes || 0)} likes ‚Ä¢ 
        ${gameData.tags || 'Game'}
      `;
      document.getElementById('likes').textContent = (gameData.likes || 0);
      document.getElementById('comment-count').textContent = (gameData.comments || 0);

      // START TRACKING
      initTracking(gameId, gameData.duration || 180);
    }

    function likeGame() {
      const count = document.getElementById('likes');
      let num = parseInt(count.textContent) || 0;
      count.textContent = ++num;
      supabase.from('game_interactions').insert({
        game_id: gameId,
        type: 'like',
        device_id: localStorage.getItem('device_id')
      });
    }

    function toggleComments() {
      const panel = document.getElementById('comments');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      // Load comments later
    }

    function shareGame() {
      const deviceId = localStorage.getItem('device_id');
      const url = `${location.origin}/game.html?id=${gameId}&ref=${deviceId}`;
      if (navigator.share) {
        navigator.share({ title: gameData.title, url });
      } else {
        navigator.clipboard.writeText(url);
        alert('Link copied!');
      }
      supabase.from('game_interactions').insert({
        game_id: gameId,
        type: 'share',
        device_id: deviceId
      });
    }

    function closeGame() {
      window.history.back();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      document.querySelector('.toggle').textContent = isLight ? 'üåû' : 'üåô';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      document.querySelector('.toggle').textContent = 'üåû';
    }

    loadGame();
  </script>
