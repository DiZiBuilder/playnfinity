<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playnfinity Game</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#a855f7">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      overflow: hidden; 
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #660033 100%);
      background-attachment: fixed;
      color: white;
    }
    body.light { 
      background: linear-gradient(135deg, #f8f0ff 0%, #e6d9ff 50%, #ffd4e6 100%);
    }

    #yom-player {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 1;
    }

    .game-ui {
      position: fixed;
      bottom: 80px; left: 0; right: 0;
      z-index: 10;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255,255,255,0.12);
      text-align: center;
    }
    body.light .game-ui { 
      background: rgba(255,255,255,0.92); 
      color: #000; 
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .stats-bar {
      font-size: 0.95rem;
      margin-bottom: 0.8rem;
      opacity: 0.9;
      font-weight: 500;
    }

    .actions {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }

    .actions button {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
      padding: 1rem 1.5rem;
      border-radius: 1.5rem;
      transition: all 0.2s;
      min-width: 80px;
    }
    body.light .actions button { 
      background: rgba(0,0,0,0.08); 
      color: #000; 
      border: 1px solid rgba(0,0,0,0.15);
    }
    .actions button:hover { 
      background: #a855f7; 
      transform: scale(1.08);
    }
    .actions button span { 
      font-size: 0.9rem; 
      font-weight: 600;
    }

    #comments {
      margin-top: 1.2rem;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 1rem;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .close-ui, .toggle {
      position: fixed;
      top: 1rem;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      width: 48px; height: 48px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-ui { right: 1rem; }
    .toggle { right: 4.5rem; }
    body.light .close-ui, body.light .toggle { 
      background: rgba(255,255,255,0.9); 
      color: #000; 
    }

    /* BOTTOM NAV — 100% CONSISTENT WITH FEED & EXPLORE */
    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0, 0, 0, 0.88);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      z-index: 1000;
    }
    body.light .nav-bar { 
      background: rgba(255,255,255,0.92); 
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .nav-item {
      width: 20%;
      text-align: center;
    }

    .nav-icon {
      width: 28px;
      height: 28px;
      filter: grayscale(100%) brightness(0.7);
      transition: all 0.2s;
    }

    .nav-item.active .nav-icon {
      filter: none !important;
    }
  </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">

  <button class="toggle" onclick="toggleTheme()">Dark Mode</button>
  <button class="close-ui" onclick="closeGame()">Close</button>

  <iframe id="yom-player" allow="fullscreen; accelerometer; gyroscope; magnetometer; xr-spatial-tracking"></iframe>

  <div class="game-ui">
    <div class="stats-bar" id="stats">Loading game...</div>
    <div class="actions">
      <button onclick="likeGame()">Like <span id="likes">0</span></button>
      <button onclick="toggleComments()">Comments <span id="comment-count">0</span></button>
      <button onclick="shareGame()">Share</button>
    </div>
    <div id="comments"></div>
  </div>

  <!-- BOTTOM NAV — SAME ICONS, ACTIVE STATE FIXED -->
  <nav class="nav-bar">
    <a href="/" class="nav-item">
      <img src="https://playnfinity.games/app/home.gr.png" alt="Home" class="nav-icon" data-active="https://playnfinity.games/app/home.ab.png">
    </a>
    <a href="/feed.html" class="nav-item">
      <img src="https://playnfinity.games/app/letterp.gr.png" alt="Feed" class="nav-icon" data-active="https://playnfinity.games/app/letterp.ab.png">
    </a>
    <a href="/explore.html" class="nav-item">
      <img src="https://playnfinity.games/app/explore.gr.png" alt="Explore" class="nav-icon" data-active="https://playnfinity.games/app/explore.ab.png">
    </a>
    <a href="/trending.html" class="nav-item">
      <img src="https://playnfinity.games/app/fav.gr.png" alt="Trending" class="nav-icon" data-active="https://playnfinity.games/app/fav.ab.png">
    </a>
    <a href="/profile.html" class="nav-item">
      <img src="https://playnfinity.games/app/profile.gr.png" alt="Profile" class="nav-icon" data-active="https://playnfinity.games/app/profile.ab.png">
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="track.js"></script>
  <script>
    // Clean URLs
    if (location.pathname.includes('.html')) {
      history.replaceState(null, null, location.pathname.replace('.html', '') + location.search);
    }

    // Block dev tools
    document.onkeydown = e => {
      if (e.key === 'F12' || (e.ctrlKey && (e.shiftKey || e.key === 'I' || e.key === 'C' || e.key === 'J'))) return false;
    };

    const SUPABASE_URL = 'https://yfrgxmpbdbkfwzwbtfrt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTMwMjcsImV4cCI6MjA3ODYyOTAyN30.A0tkw4gMg49E7-6oA8m8_FJev209UDeuvDDcxsCREWI';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id') || '1';
    let gameData = null;

    const staticGames = {
      '1': { title: "Valley of the Ancient", url: "https://yom.net/embed/valley-of-the-ancient", duration: 180, tags: "Exploration", likes: 456, comments: 89 },
      '2': { title: "K4 Rally", url: "https://yom.net/embed/k4-rally", duration: 120, tags: "Racing", likes: 789, comments: 123 },
      '3': { title: "Martians vs Roughnecks", url: "https://yom.net/embed/martians-vs-roughnecks", duration: 180, tags: "Action", likes: 312, comments: 45 }
    };

    async function loadGame() {
      let { data, error } = await supabase.from('games').select('*').eq('id', gameId).single();
      if (error || !data) gameData = staticGames[gameId] || staticGames['1'];
      else gameData = data;

      document.getElementById('yom-player').src = gameData.url;
      document.getElementById('stats').innerHTML = `${gameData.likes || 0} likes • ${gameData.tags || 'Game'} • ${Math.round((gameData.duration || 180)/60)} min`;
      document.getElementById('likes').textContent = (gameData.likes || 0);
      document.getElementById('comment-count').textContent = (gameData.comments || 0);
      if (typeof initTracking === 'function') initTracking(gameId, gameData.duration || 180);
    }

    function likeGame() {
      const count = document.getElementById('likes');
      let num = parseInt(count.textContent) || 0;
      count.textContent = ++num;
      supabase.from('game_interactions').insert({ game_id: gameId, type: 'like', device_id: localStorage.getItem('device_id') });
    }

    function toggleComments() {
      const panel = document.getElementById('comments');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function shareGame() {
      const deviceId = localStorage.getItem('device_id') || 'unknown';
      const url = `${location.origin}/game.html?id=${gameId}&ref=${deviceId}`;
      if (navigator.share) navigator.share({ title: gameData.title, url });
      else { navigator.clipboard.writeText(url); alert('Link copied!'); }
      supabase.from('game_interactions').insert({ game_id: gameId, type: 'share', device_id: deviceId });
    }

    function closeGame() { window.history.back(); }

    function toggleTheme() {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      document.querySelector('.toggle').textContent = isLight ? 'Light Mode' : 'Dark Mode';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      document.querySelector('.toggle').textContent = 'Light Mode';
    }

    loadGame();
  </script>
</body>
</html>
