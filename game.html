<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Playnfinity</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#a855f7" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #660033 100%);
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yom-player {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
      background: #000;
    }

    .title {
      position: fixed;
      top: 20px;
      left: 16px;
      z-index: 100;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(20px);
      padding: 14px 24px;
      border-radius: 40px;
      font-weight: 700;
      font-size: 18px;
      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid rgba(168,85,247,0.4);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .close {
      position: fixed;
      top: 20px;
      right: 16px;
      z-index: 1001;
      width: 56px;
      height: 56px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 300;
      cursor: pointer;
      border: 2px solid rgba(255,255,255,0.2);
      transition: all 0.2s;
    }
    .close:hover { background: rgba(220,38,38,0.8); transform: scale(1.1); }

    .actions {
      position: fixed;
      right: 12px;
      bottom: 120px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: center;
    }

    .action-btn {
      width: 74px;
      height: 74px;
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(24px);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 3px solid rgba(255,255,255,0.3);
      box-shadow: 0 14px 40px rgba(0,0,0,0.7);
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .action-btn:hover {
      transform: translateY(-10px) scale(1.25);
      background: #a855f7;
      border-color: #a855f7;
      box-shadow: 0 0 50px rgba(168, 85, 247, 0.9);
    }

    .action-btn:active {
      transform: scale(1.45);
    }

    .action-btn .icon {
      font-size: 36px;
      margin-bottom: 6px;
    }

    .action-btn .count {
      font-weight: 900;
      font-size: 15px;
      text-shadow: 0 2px 8px black;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.96);
      backdrop-filter: blur(24px);
      border-top: 1px solid rgba(255,255,255,0.12);
      padding: 14px 0;
      display: flex;
      justify-content: space-around;
      z-index: 1000;
    }

    .nav-bar img {
      width: 34px;
      height: 34px;
      filter: grayscale(100%) brightness(0.6);
      transition: all 0.3s;
    }

    .nav-bar a:hover img {
      filter: none;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <iframe id="yom-player" allow="fullscreen; accelerometer; gyroscope; magnetometer; xr-spatial-tracking"></iframe>

  <div class="title" id="game-title">Loading...</div>
  <div class="close" onclick="history.back()">√ó</div>

  <div class="actions">
    <div class="action-btn" onclick="likeGame(event)">
      <div class="icon">‚ù§Ô∏è</div>
      <div class="count" id="likes">0</div>
    </div>
    <div class="action-btn" onclick="openComments(event)">
      <div class="icon">üí¨</div>
      <div class="count" id="comments">0</div>
    </div>
    <div class="action-btn" onclick="shareGame(event)">
      <div class="icon">üì§</div>
      <div class="count">Share</div>
    </div>
  </div>

  <nav class="nav-bar">
    <a href="/"><img src="https://playnfinity.games/app/home.gr.png"></a>
    <a href="/feed.html"><img src="https://playnfinity.games/app/letterp.gr.png"></a>
    <a href="/explore.html"><img src="https://playnfinity.games/app/explore.gr.png"></a>
    <a href="/trending.html"><img src="https://playnfinity.games/app/fav.gr.png"></a>
    <a href="/profile.html"><img src="https://playnfinity.games/app/profile.gr.png"></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/track.js"></script>
  <script>
    // Clean URL
    if (location.pathname.includes('.html')) {
      history.replaceState(null, null, location.pathname.replace('.html', '') + location.search);
    }

    // TOTAL LOCKDOWN
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey) || (e.ctrlKey && 'uicjs'.includes(e.key.toLowerCase()))) {
        e.preventDefault();
      }
    });

    const supabase = window.supabase.createClient(
      'https://yfrgxmpbdbkfwzwbtfrt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTMwMjcsImV4cCI6MjA3ODYyOTAyN30.A0tkw4gMg49E7-6oA8m8_FJev209UDeuvDDcxsCREWI'
    );

    const urlParams = new URLSearchParams(location.search);
    let currentGameId = urlParams.get('id') || '1';

    const games = [
      { id: '1', title: 'Valley of the Ancient', url: 'https://yom.net/embed/valley-of-the-ancient', likes: 456, comments: 89 },
      { id: '2', title: 'K4 Rally', url: 'https://yom.net/embed/k4-rally', likes: 789, comments: 123 },
      { id: '3', title: 'Martians vs Roughnecks', url: 'https://yom.net/embed/martians-vs-roughnecks', likes: 312, comments: 45 }
      // Add all your games here
    ];

    let currentIndex = games.findIndex(g => g.id === currentGameId);
    if (currentIndex === -1) currentIndex = 0;
    let currentGame = games[currentIndex];

    function loadCurrentGame() {
      document.getElementById('yom-player').src = currentGame.url;
      document.getElementById('game-title').textContent = currentGame.title;
      document.getElementById('likes').textContent = currentGame.likes || 0;
      document.getElementById('comments').textContent = currentGame.comments || 0;

      if (typeof initTracking === 'function') {
        initTracking(currentGame.id);
      }
    }

    function likeGame(e) {
      e.stopPropagation();
      const likesEl = document.getElementById('likes');
      likesEl.textContent = parseInt(likesEl.textContent) + 1;
      supabase.from('game_interactions').insert({ game_id: currentGame.id, type: 'like' });
    }

    function openComments(e) {
      e.stopPropagation();
      // Future comment panel
    }

    function shareGame(e) {
      e.stopPropagation();
      const url = location.href;
      if (navigator.share) {
        navigator.share({ title: currentGame.title, url });
      } else {
        navigator.clipboard.writeText(url);
        alert('Link copied!');
      }
    }

    // SWIPE NAVIGATION ‚Äî PERFECT
    let startY = 0;
    const iframe = document.getElementById('yom-player');

    iframe.addEventListener('touchstart', e => {
      startY = e.touches[0].screenY;
    }, { passive: true });

    iframe.addEventListener('touchend', e => {
      const deltaY = startY - e.changedTouches[0].screenY;
      if (Math.abs(deltaY) < 130) return;

      if (deltaY > 0) {
        // Swipe up ‚Üí next game
        currentIndex = (currentIndex + 1) % games.length;
      } else {
        // Swipe down ‚Üí previous game
        currentIndex = currentIndex === 0 ? games.length - 1 : currentIndex - 1;
      }

      currentGame = games[currentIndex];
      currentGameId = currentGame.id;
      history.replaceState(null, null, `?id=${currentGameId}`);
      loadCurrentGame();
    });

    // Initial load
    loadCurrentGame();
  </script>
</body>
</html>
