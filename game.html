<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Playnfinity</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, system-ui, sans-serif;
      color: white;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    #game {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    .title {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(30px);
      padding: 11px 26px;
      border-radius: 22px;
      font-weight: 600;
      font-size: 17px;
      max-width: 88%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid rgba(255,255,255,0.07);
    }

    .close {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1001;
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
    }

    .actions {
      position: fixed;
      right: 16px;
      bottom: 110px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      width: 66px;
      height: 66px;
      background: rgba(255,255,255,0.14);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: all 0.3s cubic-bezier(0.34,1.56,0.64,1);
      cursor: pointer;
    }

    .btn:hover {
      transform: scale(1.18);
      background: #a855f7;
      border-color: #a855f7;
    }

    .btn .ico {
      font-size: 32px;
      margin-bottom: 4px;
    }

    .btn .num {
      font-weight: 800;
      font-size: 14px;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 84px;
      background: rgba(0,0,0,0.94);
      backdrop-filter: blur(30px);
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }

    .navbar img {
      width: 28px;
      height: 28px;
      filter: brightness(0.7);
    }

    .navbar a:hover img,
    .navbar a.active img {
      filter: none;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #a855f7;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <iframe id="game" allow="fullscreen; autoplay; accelerometer; gyroscope; magnetometer; xr-spatial-tracking"></iframe>

  <div class="title" id="title">Loading‚Ä¶</div>
  <div class="close" onclick="history.back()">√ó</div>

  <div class="actions">
    <div class="btn" id="likeBtn">
      <div class="ico">‚ù§Ô∏è</div>
      <div class="num" id="likes">0</div>
    </div>
    <div class="btn" id="shareBtn">
      <div class="ico">üì§</div>
      <div class="num">Share</div>
    </div>
  </div>

  <nav class="navbar">
    <a href="/"><img src="https://playnfinity.games/app/home.gr.png"></a>
    <a href="/feed.html" class="active"><img src="https://playnfinity.games/app/letterp.gr.png"></a>
    <a href="/explore.html"><img src="https://playnfinity.games/app/explore.gr.png"></a>
    <a href="/trending.html"><img src="https://playnfinity.games/app/fav.gr.png"></a>
    <a href="/profile.html"><img src="https://playnfinity.games/app/profile.gr.png"></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/track.js"></script>
  <script>
    // Clean URL
    if (location.pathname.includes('.html')) {
      history.replaceState(null, null, location.pathname.replace('.html', '') + location.search);
    }

    // TOTAL LOCKDOWN
    document.oncontextmenu = document.onselectstart = document.ondragstart = () => false;
    document.body.style.userSelect = 'none';
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey) || (e.ctrlKey && 'uicjs'.includes(e.key.toLowerCase()))) {
        e.preventDefault();
      }
    });

    // Supabase client
    const supabase = window.supabase.createClient(
      'https://yfrgxmpbdbkfwzwbtfrt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTMwMjcsImV4cCI6MjA3ODYyOTAyN30.A0tkw4gMg49E7-6oA8m8_FJev209UDeuvDDcxsCREWI'
    );

    // Full games array ‚Äî keep ALL your games here
    const games = [
      { id: '1', title: 'Valley of the Ancient', url: 'https://yom.net/embed/valley-of-the-ancient', likes: 128400, comments: 3200 },
      { id: '2', title: 'K4 Rally', url: 'https://yom.net/embed/k4-rally', likes: 98700, comments: 2100 },
      { id: '3', title: 'Martians vs Roughnecks', url: 'https://yom.net/embed/martians-vs-roughnecks', likes: 65400, comments: 1800 }
      // ‚Üê ADD EVERY SINGLE GAME HERE ‚Äî DO NOT REMOVE
    ];

    let currentIndex = games.findIndex(g => g.id === new URLSearchParams(location.search).get('id'));
    if (currentIndex === -1) currentIndex = 0;
    let currentGame = games[currentIndex];

    function loadGame() {
      document.getElementById('game').src = currentGame.url + '?autoplay=1&t=' + Date.now();
      document.getElementById('title').textContent = currentGame.title;
      document.getElementById('likes').textContent = (currentGame.likes || 0).toLocaleString();
      if (typeof initTracking === 'function') initTracking(currentGame.id);
    }

    // LIKE BUTTON
    document.getElementById('likeBtn').onclick = e => {
      e.stopPropagation();
      const el = document.getElementById('likes');
      const currentLikes = parseInt(el.textContent.replace(/,/g, ''));
      el.textContent = (currentLikes + 1).toLocaleString();
      supabase.from('game_interactions').insert({
        game_id: currentGame.id,
        type: 'like',
        device_id: localStorage.deviceId || 'web'
      });
    };

    // SHARE BUTTON
    document.getElementById('shareBtn').onclick = e => {
      e.stopPropagation();
      if (navigator.share) {
        navigator.share({ title: currentGame.title, url: location.href });
      } else {
        navigator.clipboard.writeText(location.href);
        alert('Link copied!');
      }
    };

    // SWIPE & SCROLL ‚Äî 100% WORKING
    let startY = 0;
    let startX = 0;
    const threshold = 120;

    document.getElementById('game').addEventListener('touchstart', e => {
      startY = e.touches[0].screenY;
      startX = e.touches[0].screenX;
    }, { passive: true });

    document.getElementById('game').addEventListener('touchend', e => {
      if (!startY) return;
      const deltaY = startY - e.changedTouches[0].screenY;
      const deltaX = Math.abs(startX - e.changedTouches[0].screenX);
      if (deltaX > 80) return; // ignore horizontal swipes
      if (Math.abs(deltaY) < threshold) return;

      if (deltaY > 0) {
        currentIndex = (currentIndex + 1) % games.length;
      } else {
        currentIndex = (currentIndex - 1 + games.length) % games.length;
      }
      currentGame = games[currentIndex];
      history.replaceState(null, null, '?id=' + currentGame.id);
      loadGame();
    });

    // Mouse wheel support
    document.getElementById('game').addEventListener('wheel', e => {
      e.preventDefault();
      if (Math.abs(e.deltaY) < 50) return;
      if (e.deltaY > 0) {
        currentIndex = (currentIndex + 1) % games.length;
      } else {
        currentIndex = (currentIndex - 1 + games.length) % games.length;
      }
      currentGame = games[currentIndex];
      history.replaceState(null, null, '?id=' + currentGame.id);
      loadGame();
    }, { passive: false });

    // Initial load
    loadGame();
  </script>
</body>
</html>
