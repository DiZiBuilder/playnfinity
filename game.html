<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Playnfinity</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, system-ui, sans-serif;
      color: white;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    #game {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    .title {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(20,20,30,0.8);
      backdrop-filter: blur(30px);
      padding: 12px 28px;
      border-radius: 22px;
      font-weight: 600;
      font-size: 17px;
      max-width: 85%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .close {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 1001;
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
    }

    .trigger {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .trigger.show { opacity: 1; pointer-events: all; }

    .panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 400px;
      height: 100%;
      background: rgba(0,0,0,0.96);
      backdrop-filter: blur(40px);
      z-index: 999;
      transition: right 0.45s cubic-bezier(0.22,1,0.36,1);
      padding: 100px 30px 30px;
      overflow-y: auto;
    }
    .panel.open { right: 0; }

    .item {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 18px 0;
      font-size: 18px;
      font-weight: 500;
    }
    .item .icon { font-size: 32px; }
    .item .count { margin-left: auto; font-weight: 700; font-size: 19px; }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 84px;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(30px);
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .navbar a img {
      width: 28px;
      height: 28px;
      filter: brightness(0.7);
      transition: none;
    }
    .navbar a:hover img,
    .navbar a.active img {
      filter: none;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: rgba(168, 85, 247, 0.6);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover { background: #a855f7; }
  </style>
</head>
<body>

  <iframe id="game" allow="fullscreen; accelerometer; gyroscope; magnetometer; xr-spatial-tracking"></iframe>

  <div class="title" id="title">Loading...</div>
  <div class="close" onclick="history.back()">√ó</div>

  <div class="trigger" id="trigger">‚ãØ</div>

  <div class="panel" id="panel">
    <div class="item" onclick="likeGame()">
      <div class="icon">‚ù§Ô∏è</div>
      <div>Likes</div>
      <div class="count" id="likes">0</div>
    </div>
    <div class="item" onclick="shareGame()">
      <div class="icon">üì§</div>
      <div>Share</div>
    </div>
    <div class="item">
      <div class="icon">üí¨</div>
      <div>Comments</div>
      <div class="count" id="comments">0</div>
    </div>
  </div>

  <nav class="navbar">
    <a href="/"><img src="https://playnfinity.games/app/home.gr.png"></a>
    <a href="/feed.html"><img src="https://playnfinity.games/app/letterp.gr.png"></a>
    <a href="/explore.html"><img src="https://playnfinity.games/app/explore.gr.png"></a>
    <a href="/trending.html"><img src="https://playnfinity.games/app/fav.gr.png"></a>
    <a href="/profile.html"><img src="https://playnfinity.games/app/profile.gr.png"></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/track.js"></script>
  <script>
    // Clean URL
    if (location.pathname.includes('.html')) {
      history.replaceState(null, null, location.pathname.replace('.html', '') + location.search);
    }

    // TOTAL LOCKDOWN ‚Äî left click is dead
    document.oncontextmenu = document.onselectstart = document.ondragstart = () => false;
    document.body.style.pointerEvents = 'none';
    document.getElementById('game').style.pointerEvents = 'auto';

    // Show trigger on any tap
    let hideTimeout;
    document.getElementById('game').addEventListener('touchstart', () => {
      clearTimeout(hideTimeout);
      document.getElementById('trigger').classList.add('show');
      hideTimeout = setTimeout(() => document.getElementById('trigger').classList.remove('show'), 4000);
    }, { passive: true });

    // Toggle side panel
    document.getElementById('trigger').onclick = (e) => {
      e.stopPropagation();
      document.getElementById('panel').classList.toggle('open');
    };

    // Supabase
    const supabase = window.supabase.createClient(
      'https://yfrgxmpbdbkfwzwbtfrt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTMwMjcsImV4cCI6MjA3ODYyOTAyN30.A0tkw4gMg49E7-6oA8m8_FJev209UDeuvDDcxsCREWI'
    );

    // Your full games array (add all your games here)
    const games = [
      { id: '1', title: 'Valley of the Ancient', url: 'https://yom.net/embed/valley-of-the-ancient', likes: 456, comments: 89 },
      { id: '2', title: 'K4 Rally', url: 'https://yom.net/embed/k4-rally', likes: 789, comments: 123 },
      { id: '3', title: 'Martians vs Roughnecks', url: 'https://yom.net/embed/martians-vs-roughnecks', likes: 312, comments: 45 }
      // ‚Üê keep all your games here
    ];

    let currentIndex = games.findIndex(g => g.id === new URLSearchParams(location.search).get('id')) || 0;
    let currentGame = games[currentIndex];

    function loadGame() {
      document.getElementById('game').src = currentGame.url + '?t=' + Date.now();
      document.getElementById('title').textContent = currentGame.title;
      document.getElementById('likes').textContent = currentGame.likes || 0;
      document.getElementById('comments').textContent = currentGame.comments || 0;
      if (typeof initTracking === 'function') initTracking(currentGame.id);
    }

    function likeGame() {
      document.getElementById('likes').textContent++;
      supabase.from('game_interactions').insert({ game_id: currentGame.id, type: 'like' });
    }

    function shareGame() {
      if (navigator.share) {
        navigator.share({ title: currentGame.title, url: location.href });
      } else {
        navigator.clipboard.writeText(location.href);
        alert('Copied!');
      }
    }

    // SWIPE = scrolling to next/previous game
    let startY = 0;
    document.getElementById('game').addEventListener('touchstart', e => startY = e.touches[0].screenY, { passive: true });
    document.getElementById('game').addEventListener('touchend', e => {
      const delta = startY - e.changedTouches[0].screenY;
      if (Math.abs(delta) < 150) return;

      currentIndex = delta > 0 ? (currentIndex + 1) % games.length : (currentIndex - 1 + games.length) % games.length;
      currentGame = games[currentIndex];
      history.replaceState(null, null, '?id=' + currentGame.id);
      loadGame();
      document.getElementById('panel').classList.remove('open');
    });

    loadGame();
  </script>
</body>
</html>
