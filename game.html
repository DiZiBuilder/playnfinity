<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playnfinity Game</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#a855f7">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      overflow: hidden; 
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #660033 100%);
      background-attachment: fixed;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yom-player {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 1;
    }

    /* Game Title ‚Äì Top Left */
    .game-title {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 100;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      padding: 0.8rem 1.2rem;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: 600;
      max-width: 70%;
    }

    /* Close Button ‚Äì Top Right */
    .close-btn {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      width: 44px; height: 44px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      cursor: pointer;
      z-index: 1001;
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Floating Action Buttons ‚Äì Right Side (TikTok Style) */
    .actions {
      position: fixed;
      right: 1.5rem;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      z-index: 100;
    }

    .action {
      width: 64px;
      height: 64px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    .action:hover {
      transform: scale(1.12);
      background: #a855f7;
      border-color: #a855f7;
    }

    .action .icon {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }

    .action .num {
      font-size: 0.85rem;
      font-weight: 700;
    }

    /* Bottom Navigation */
    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      z-index: 1000;
    }

    .nav-item {
      width: 20%;
      text-align: center;
    }

    .nav-icon {
      width: 28px;
      height: 28px;
      filter: grayscale(100%) brightness(0.7);
      transition: all 0.2s;
    }

    .nav-item:hover .nav-icon,
    .nav-item.active .nav-icon {
      filter: none !important;
    }
  </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">

  <iframe id="yom-player" allow="fullscreen; accelerometer; gyroscope; magnetometer; xr-spatial-tracking"></iframe>

  <!-- Game Title -->
  <div class="game-title" id="game-title">Loading...</div>

  <!-- Close Button -->
  <div class="close-btn" onclick="history.back()">X</div>

  <!-- Floating Actions -->
  <div class="actions">
    <div class="action" onclick="likeGame(event)">
      <div class="icon">‚ù§Ô∏è</div>
      <div class="num" id="likes">0</div>
    </div>
    <div class="action" onclick="toggleComments(event)">
      <div class="icon">üí¨</div>
      <div class="num" id="comment-count">0</div>
    </div>
    <div class="action" onclick="shareGame(event)">
      <div class="icon">üì§</div>
      <div class="num">Share</div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="nav-bar">
    <a href="/" class="nav-item"><img src="https://playnfinity.games/app/home.gr.png" alt="Home" class="nav-icon" data-active="https://playnfinity.games/app/home.ab.png"></a>
    <a href="/feed.html" class="nav-item"><img src="https://playnfinity.games/app/letterp.gr.png" alt="Feed" class="nav-icon" data-active="https://playnfinity.games/app/letterp.ab.png"></a>
    <a href="/explore.html" class="nav-item"><img src="https://playnfinity.games/app/explore.gr.png" alt="Explore" class="nav-icon" data-active="https://playnfinity.games/app/explore.ab.png"></a>
    <a href="/trending.html" class="nav-item"><img src="https://playnfinity.games/app/fav.gr.png" alt="Trending" class="nav-icon" data-active="https://playnfinity.games/app/fav.ab.png"></a>
    <a href="/profile.html" class="nav-item"><img src="https://playnfinity.games/app/profile.gr.png" alt="Profile" class="nav-icon" data-active="https://playnfinity.games/app/profile.ab.png"></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="track.js"></script>
  <script>
    // Clean URL
    if (location.pathname.includes('.html')) {
      history.replaceState(null, null, location.pathname.replace('.html', '') + location.search);
    }

    // Full protection
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && ['u','s','i','c','j'].includes(e.key.toLowerCase())) || (e.ctrlKey && e.shiftKey)) {
        e.preventDefault();
      }
    });

    const supabase = window.supabase.createClient(
      'https://yfrgxmpbdbkfwzwbtfrt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTMwMjcsImV4cCI6MjA3ODYyOTAyN30.A0tkw4gMg49E7-6oA8m8_FJev209UDeuvDDcxsCREWI'
    );

    const params = new URLSearchParams(location.search);
    let gameId = params.get('id') || '1';
    let gameData = null;

    const staticGames = [
      { id: '1', title: "Valley of the Ancient", url: "https://yom.net/embed/valley-of-the-ancient", duration: 180, likes: 456, comments: 89 },
      { id: '2', title: "K4 Rally", url: "https://yom.net/embed/k4-rally", duration: 120, likes: 789, comments: 123 },
      { id: '3', title: "Martians vs Roughnecks", url: "https://yom.net/embed/martians-vs-roughnecks", duration: 180, likes: 312, comments: 45 }
      // Add more games here
    ];

    let currentIndex = staticGames.findIndex(g => g.id === gameId);
    if (currentIndex === -1) currentIndex = 0;

    async function loadGame() {
      const { data } = await supabase.from('games').select('*').eq('id', gameId).single().catch(() => ({ data: null }));
      gameData = data || staticGames[currentIndex];

      document.getElementById('yom-player').src = gameData.url;
      document.getElementById('game-title').textContent = gameData.title;
      document.getElementById('likes').textContent = gameData.likes || 0;
      document.getElementById('comment-count').textContent = gameData.comments || 0;

      if (typeof initTracking === 'function') initTracking(gameId, gameData.duration || 180);
    }

    function likeGame(e) { e.stopPropagation();
      const el = document.getElementById('likes');
      el.textContent = parseInt(el.textContent) + 1;
      supabase.from('game_interactions').insert({ game_id: gameId, type: 'like' });
    }

    function toggleComments(e) { e.stopPropagation(); /* future panel */ }
    function shareGame(e) { e.stopPropagation();
      if (navigator.share) navigator.share({ title: gameData.title, url: location.href });
      else { navigator.clipboard.writeText(location.href); alert('Copied!'); }
    }

    // Swipe Navigation
    let startY = 0;
    document.getElementById('yom-player').addEventListener('touchstart', e => startY = e.touches[0].screenY, {passive: true});
    document.getElementById('yom-player').addEventListener('touchend', e => {
      const delta = startY - e.changedTouches[0].screenY;
      if (Math.abs(delta) < 100) return;
      delta > 0 ? nextGame() : prevGame();
    });

    function nextGame() {
      currentIndex = (currentIndex + 1) % staticGames.length;
      changeGame(currentIndex);
    }
    function prevGame() {
      currentIndex = currentIndex === 0 ? staticGames.length - 1 : currentIndex - 1;
      changeGame(currentIndex);
    }
    function changeGame(i) {
      const g = staticGames[i];
      history.replaceState(null, null, `?id=${g.id}`);
      gameId = g.id;
      gameData = g;
      document.getElementById('yom-player').src = g.url;
      document.getElementById('game-title').textContent = g.title;
      document.getElementById('likes').textContent = g.likes || 0;
      document.getElementById('comment-count').textContent = g.comments || 0;
      if (typeof initTracking === 'function') initTracking(g.id, g.duration || 180);
    }

    loadGame();
  </script>
</body>
</html>
