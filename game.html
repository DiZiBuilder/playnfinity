<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Playnfinity</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000 !important;
      font-family: -apple-system, system-ui, sans-serif;
      color: white;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none !important;
      touch-action: pan-y;
    }
    #blackkiller {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 9997;
      pointer-events: none;
    }
    #game {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
      background: #000;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: auto;
      background: transparent;
    }
    .title {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(32px);
      padding: 12px 28px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 17px;
      max-width: 90%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid rgba(255,255,255,0.09);
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .title.show { opacity: 1; }
    .infobox {
      position: fixed;
      bottom: 94px;
      left: 0;
      right: 0;
      padding: 16px 20px;
      background: rgba(20,20,30,0.95);
      backdrop-filter: blur(20px);
      text-align: center;
      z-index: 15;
      font-size: 15px;
      line-height: 1.4;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }
    .infobox.hide {
      opacity: 0;
      transform: translateY(20px);
    }
    .heart {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(0);
      font-size: 140px;
      pointer-events: none;
      z-index: 999;
      opacity: 0;
    }
    .heart.show {
      animation: burst 0.7s cubic-bezier(0.18,0.89,0.32,1.28);
      opacity: 1;
    }
    @keyframes burst {
      0% { transform: translate(-50%,-50%) scale(0); opacity: 1; }
      40% { transform: translate(-50%,-50%) scale(1.6); }
      100% { transform: translate(-50%,-50%) scale(1.2); opacity: 0; }
    }
    .pulltab {
      position: fixed;
      top: 0;
      left: 50%;
      width: 46px;
      height: 36px;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border-radius: 0 0 20px 20px;
      z-index: 100;
    }
    .panel {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 380px;
      background: rgba(15,15,25,0.96);
      backdrop-filter: blur(40px);
      border-radius: 0 0 30px 30px;
      z-index: 99;
      transition: top 0.5s cubic-bezier(0.22,1,0.36,1);
      padding-top: 50px;
      text-align: center;
    }
    .panel.open { top: 0; }
    .panel h3 { margin: 20px 0 10px; font-weight: 600; font-size: 18px; }
    .panel button {
      margin: 12px auto;
      width: 80%;
      padding: 16px;
      border-radius: 18px;
      border: none;
      background: #a855f7;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(168,85,247,0.4);
      cursor: pointer;
    }
    .panel button.close-btn { background: #333; }

    /* NAVBAR V2.2 — LOCKED & PERFECT */
    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(16px);
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      z-index: 1000;
    }
    .nav-item { width: 20%; text-align: center; }
    .nav-icon {
      width: 28px;
      height: 28px;
      filter: grayscale(100%) brightness(0.7);
      transition: all 0.2s;
    }
    .nav-item.active .nav-icon { filter: none; }

    /* NEW: LOADING SPINNER & PLACEHOLDER */
    #loader, #placeholder {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }
    #loader.hide, #placeholder.hide { opacity: 0; pointer-events: none; }
    .spinner {
      width: 56px; height: 56px;
      border: 5px solid rgba(168,85,247,0.3);
      border-top-color: #a855f7;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #placeholder img {
      width: 80%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    #placeholder h2 { margin-top: 24px; font-size: 24px; font-weight: 600; }
    #placeholder p { margin-top: 8px; opacity: 0.7; font-size: 16px; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(168,85,247,0.6); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #a855f7; }
  </style>
</head>
<body>
  <div id="blackkiller"></div>
  <iframe id="game" allow="fullscreen; accelerometer; gyroscope; magnetometer; xr-spatial-tracking"></iframe>
  <div id="overlay"></div>
  <div id="blackkiller"></div>

  <!-- NEW: LOADING SPINNER -->
  <div id="loader">
    <div class="spinner"></div>
    <p style="margin-top:20px;opacity:0.8;">Launching game…</p>
  </div>

  <!-- NEW: PLACEHOLDER SCREEN (404 FALLBACK) -->
  <div id="placeholder" class="hide">
    <img src="" alt="Game preview">
    <h2 id="placeholderTitle"></h2>
    <p>Powered by YOM • Coming very soon</p>
  </div>

  <div class="title" id="title">Loading…</div>
  <div class="infobox" id="infobox">
    <div id="infoTitle">Valley of the Ancient</div>
    <div style="font-size:13px;opacity:.8;margin-top:4px">Played • 456 likes • Powered by YOM</div>
  </div>
  <div class="heart" id="heart">❤️</div>
  <div class="pulltab"></div>
  <div class="panel" id="panel">
    <h3 id="panelTitle">Game Title</h3>
    <button onclick="shareGame(event)">Share This Game</button>
    <button onclick="goFullscreen(event)">Enter Fullscreen</button>
    <button class="close-btn" onclick="closePanel(event)">Close Menu</button>
  </div>

  <!-- NAVBAR V2.2 FROM FEED.HTML -->
  <nav class="nav-bar">
    <a href="/" class="nav-item" data-page="home">
      <img src="https://playnfinity.games/app/home.gr.png" alt="Home" class="nav-icon" data-active="https://playnfinity.games/app/home.ab.png">
    </a>
    <a href="/feed" class="nav-item" data-page="playnfinity">
      <img src="https://playnfinity.games/app/letterp.gr.png" alt="Playnfinity" class="nav-icon" data-active="https://playnfinity.games/app/letterp.ab.png">
    </a>
    <a href="/explore.html" class="nav-item" data-page="explore">
      <img src="https://playnfinity.games/app/explore.gr.png" alt="Explore" class="nav-icon" data-active="https://playnfinity.games/app/explore.ab.png">
    </a>
    <a href="/trending.html" class="nav-item" data-page="trending">
      <img src="https://playnfinity.games/app/fav.gr.png" alt="Trending" class="nav-icon" data-active="https://playnfinity.games/app/fav.ab.png">
    </a>
    <a href="/profile.html" class="nav-item" data-page="profile">
      <img src="https://playnfinity.games/app/profile.gr.png" alt="Login" class="nav-icon" data-active="https://playnfinity.games/app/profile.ab.png">
    </a>
  </nav>

  <script>
    if (location.pathname.includes('.html')) {
      history.replaceState(null, null, location.pathname.replace('.html', '') + location.search);
    }
    document.oncontextmenu = e => {
      if (e.target.closest('#overlay')) {
        panel.classList.toggle('open');
        infobox.classList.remove('hide');
      }
      return false;
    };
    document.onselectstart = document.ondragstart = () => false;
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && 'uicjs'.includes(e.key.toLowerCase()))) e.preventDefault();
    });

    const games = [
      {id:'1', title:'Valley of the Ancient', url:'https://yom.net/embed/valley-of-the-ancient', thumb:'https://playnfinity.games/app/placeholder-valley.jpg'},
      {id:'2', title:'K4 Rally', url:'https://yom.net/embed/k4-rally', thumb:'https://playnfinity.games/app/placeholder-rally.jpg'},
      {id:'3', title:'Martians vs Roughnecks', url:'https://yom.net/embed/martians-vs-roughnecks', thumb:'https://playnfinity.games/app/placeholder-martians.jpg'}
    ];

    let currentIndex = games.findIndex(g => g.id === new URLSearchParams(location.search).get('id')) || 0;
    let currentGame = games[currentIndex];

    const iframe = document.getElementById('game');
    const loader = document.getElementById('loader');
    const placeholder = document.getElementById('placeholder');
    const placeholderImg = placeholder.querySelector('img');
    const placeholderTitle = document.getElementById('placeholderTitle');
    const titleEl = document.getElementById('title');
    const panelTitle = document.getElementById('panelTitle');
    const infoTitle = document.getElementById('infoTitle');
    const infobox = document.getElementById('infobox');
    const overlay = document.getElementById('overlay');
    const panel = document.getElementById('panel');

    function loadGame() {
      loader.classList.remove('hide');
      placeholder.classList.add('hide');
      iframe.src = currentGame.url + '?autoplay=1&t=' + Date.now();

      titleEl.textContent = currentGame.title;
      panelTitle.textContent = currentGame.title;
      infoTitle.textContent = currentGame.title;
      titleEl.classList.add('show');
      infobox.classList.remove('hide');
      clearTimeout(infobox.hideTimer);
      infobox.hideTimer = setTimeout(() => infobox.classList.add('hide'), 4000);
    }

    iframe.onload = () => loader.classList.add('hide');
    iframe.onerror = () => {
      loader.classList.add('hide');
      placeholder.classList.remove('hide');
      placeholderImg.src = currentGame.thumb;
      placeholderTitle.textContent = currentGame.title;
    };

    // Double-tap like
    let taps = 0, tapTimer;
    overlay.addEventListener('click', () => {
      taps++;
      if (taps === 1) tapTimer = setTimeout(() => taps = 0, 400);
      else { clearTimeout(tapTimer); taps = 0;
        document.getElementById('heart').classList.add('show');
        setTimeout(() => document.getElementById('heart').classList.remove('show'), 700);
      }
    });

    // VERTICAL SWIPE
    let startY = 0;
    overlay.addEventListener('touchstart', e => { startY = e.touches[0].screenY; }, {passive: true});
    overlay.addEventListener('touchmove', e => { e.preventDefault(); }, {passive: false});
    overlay.addEventListener('touchend', e => {
      if (!startY) return;
      const delta = startY - e.changedTouches[0].screenY;
      if (Math.abs(delta) > 150) {
        currentIndex = delta > 0 ? (currentIndex + 1) % games.length : (currentIndex - 1 + games.length) % games.length;
        currentGame = games[currentIndex];
        history.replaceState(null, null, '?id=' + currentGame.id);
        titleEl.classList.remove('show');
        panel.classList.remove('open');
        loadGame();
      }
      startY = 0;
    });

    // LEFT-EDGE SWIPE = MENU
    let edgeX = 0;
    overlay.addEventListener('touchstart', e => { if (e.touches[0].screenX < 60) edgeX = e.touches[0].screenX; }, {passive: true});
    overlay.addEventListener('touchmove', e => {
      if (edgeX && e.touches[0].screenX - edgeX > 100) {
        panel.classList.add('open');
        infobox.classList.remove('hide');
        edgeX = 0;
      }
    });
    overlay.addEventListener('touchend', () => edgeX = 0);

    // DESKTOP WHEEL
    overlay.onwheel = e => {
      e.preventDefault();
      if (Math.abs(e.deltaY) < 50) return;
      currentIndex = e.deltaY > 0 ? (currentIndex + 1) % games.length : (currentIndex - 1 + games.length) % games.length;
      currentGame = games[currentIndex];
      history.replaceState(null, null, '?id=' + currentGame.id);
      titleEl.classList.remove('show');
      loadGame();
    };

    window.shareGame = e => { e.stopPropagation(); navigator.share ? navigator.share({title:currentGame.title,url:location.href}) : navigator.clipboard.writeText(location.href); };
    window.goFullscreen = e => { e.stopPropagation(); iframe.requestFullscreen?.(); };
    window.closePanel = e => { e.stopPropagation(); panel.classList.remove('open'); };

    loadGame();
  </script>
</body>
</html>
