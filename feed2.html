<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playnfinity Feed</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
    
    body {
      background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #660033 100%);
      background-attachment: fixed;
      transition: background 0.5s ease;
    }
    body.light {
      background: linear-gradient(135deg, #f8f0ff 0%, #e6d9ff 50%, #ffd4e6 100%);
    }

    .feed-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 80px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 1rem;
      padding-bottom: 100px;
    }

    .lane-tabs {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      overflow-x: auto;
      white-space: nowrap;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      background: #000;
      z-index: 100;
    }
    body.light .lane-tabs { background: #f9f9fb; border-bottom: 1px solid #ddd; }
    .lane-tab {
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      opacity: 0.7;
      cursor: pointer;
    }
    .lane-tab.active {
      background: #a855f7;
      opacity: 1;
      color: white;
    }

    /* CARD ‚Äî EXACTLY LIKE MOCKUP */
    .game disparities {
      width: 100%;
      margin-bottom: 1.5rem;
      border-radius: 1rem;
      overflow: hidden;
      background: #4a1a8a;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-card:hover { transform: scale(1.02); }

    .thumb-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* 1:1 SQUARE */
      overflow: hidden;
    }
    .game-thumb {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 1rem 1rem 0 0;
    }

    .play-button {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      width: 60px; height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      backdrop-filter: blur(8px);
    }

    .game-info {
      padding: 1rem;
    }
    .game-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
      font-size: 1.1rem;
    }
    .game-meta {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }
    .powered {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }

    .game-actions {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    .action {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      backdrop-filter: blur(12px);
      font-size: 1.2rem;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.light .toggle { background: rgba(255, 255, 255, 0.9); color: #000; }

    /* NAV BAR ‚Äî 100% MATCH */
    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(16px);
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      z-index: 1000;
    }
    body.light .nav-bar { background: rgba(255,255,255,0.9); border-top: 1px solid #ddd; }
    .nav-item {
      color: #999;
      text-decoration: none;
      font-size: 0.7rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-item.active { color: #a855f7; }
    .nav-icon { font-size: 1.5rem; margin-bottom: 0.25rem; filter: grayscale(100%) brightness(0.8); }
    .nav-item.active .nav-icon { filter: none; color: #a855f7 !important; }
    .nav-icon.logo { width: 28px; height: 28px; border-radius: 6px; filter: none; }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">Dark Mode</button>

  <div class="lane-tabs">
    <div class="lane-tab active" data-lane="foryou">For You</div>
    <div class="lane-tab" data-lane="trending">Trending</div>
    <div class="lane-tab" data-lane="new">New</div>
    <div class="lane-tab" data-lane="friends">Friends</div>
  </div>

  <div class="feed-container" id="feed"></div>

  <!-- OVERLAY PLAYER -->
  <div class="overlay-player" id="overlay-player">
    <iframe id="overlay-iframe" allow="fullscreen"></iframe>
    <div class="overlay-ui">
      <div id="overlay-stats">Loading...</div>
      <div style="display:flex; gap:1rem; justify-content:center; margin-top:0.5rem;">
        <button onclick="overlayLike()">Like <span id="overlay-likes">0</span></button>
        <button onclick="closeOverlay()">Close</button>
      </div>
    </div>
  </div>

  <nav class="nav-bar">
    <a href="index.html" class="nav-item">
      <span class="nav-icon">Home</span>
      <span>Home</span>
    </a>
    <a href="feed.html" class="nav-item active">
      <img src="https://playnfinity.games/TheLetterP.gray.png" alt="Playnfinity" class="nav-icon logo">
      <span>Playnfinity</span>
    </a>
    <a href="search.html" class="nav-item">
      <span class="nav-icon">Search</span>
      <span>Search</span>
    </a>
    <a href="favorites.html" class="nav-item">
      <span class="nav-icon">Favorites</span>
      <span>Favorites</span>
    </a>
    <a href="profile.html" class="nav-item">
      <span class="nav-icon">Profile</span>
      <span>Profile</span>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://yfrgxmpbdbkfwzwbtfrt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTMwMjcsImV4cCI6MjA3ODYyOTAyN30.A0tkw4gMg49E7-6oA8m8_FJev209UDeuvDDcxsCREWI';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const staticGames = [
      { id: '1', title: "Valley of the Ancient", thumbnail: "https://cdn.prod.website-files.com/65b5480cdd8b6e13edf11b63/67f94ce03ba3cd28ed86dbff_ChatGPT%20Image%2011%20apr%202025%2C%2019_09_14.png", duration: "2-3 min", tags: "Exploration", plays: 1200, likes: 456, comments: 89 },
      { id: '2', title: "K4 Rally", thumbnail: "https://cdn.prod.website-files.com/65b5480cdd8b6e13edf11b63/678a8fc28042d40bdeb4f55c_Screenshot%202025-01-17%20181233.png", duration: "2 min", tags: "Racing", plays: 2500, likes: 789, comments: 123 }
    ];

    function renderFeed() {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      staticGames.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <div class="thumb-container">
            <img src="${game.thumbnail}" class="game-thumb" alt="${game.title}">
            <div class="play-button" onclick="playGame('${game.id}', '${game.title}', ${game.likes})">Play</div>
          </div>
          <div class="game-info">
            <div class="game-title">${game.title}</div>
            <div class="game-meta">${game.duration} | ${game.tags}</div>
            <div class="powered">Powered by YOM</div>
            <div class="game-actions">
              <div class="action">‚ù§Ô∏è ${game.plays.toLocaleString()}</div>
              <div class="action">üí¨ ${game.comments}</div>
            </div>
          </div>
        `;
        feed.appendChild(card);
      });
    }

    window.playGame = function(id, title, likes) {
      const player = document.getElementById('overlay-player');
      const iframe = document.getElementById('overlay-iframe');
      iframe.src = `game.html?id=${id}`;
      player.classList.add('active');
      document.getElementById('overlay-stats').textContent = `${title}`;
      document.getElementById('overlay-likes').textContent = likes;
    };

    window.closeOverlay = function() {
      document.getElementById('overlay-player').classList.remove('active');
      document.getElementById('overlay-iframe').src = '';
    };

    window.overlayLike = function() {
      const count = document.getElementById('overlay-likes');
      count.textContent = parseInt(count.textContent) + 1;
    };

    document.querySelectorAll('.lane-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.lane-tab.active').classList.remove('active');
        tab.classList.add('active');
      });
    });

    function toggleTheme() {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      document.querySelector('.toggle').textContent = isLight ? 'Light Mode' : 'Dark Mode';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      document.querySelector('.toggle').textContent = 'Light Mode';
    }

    renderFeed();
  </script>
</body>
</html>
