<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed - Playnfinity</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
    
    /* GRADIENT BACKGROUND */
    body {
      background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #660033 100%);
      background-attachment: fixed;
      transition: background 0.5s ease;
    }
    body.light {
      background: linear-gradient(135deg, #f8f0ff 0%, #e6d9ff 50%, #ffd4e6 100%);
    }

    .container { max-width: 500px; margin: 0 auto; padding: 1rem; padding-bottom: 80px; }
    .game {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      overflow: hidden;
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    body.light .game {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .game:hover { transform: scale(1.02); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); }
    .thumb { width: 100%; height: 200px; object-fit: cover; display: block; }
    .info { padding: 1rem; }
    .info h2 { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; }
    .info p { font-size: 0.875rem; color: #e0c3fc; margin: 0.25rem 0; }
    body.light .info p { color: #6b7280; }
    .yom-badge { color: #a855f7; font-size: 0.75rem; font-weight: bold; }
    .actions { display: flex; justify-content: space-between; margin-top: 0.75rem; font-size: 0.875rem; }
    .likes, .comments { cursor: pointer; display: flex; align-items: center; gap: 0.5rem; }
    .likes { color: #f59e0b; }

    /* TOP-RIGHT TOGGLE */
    .toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      backdrop-filter: blur(12px);
      font-size: 1.2rem;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.light .toggle { background: rgba(255, 255, 255, 0.9); color: #000; }

    /* FEEDBACK BUTTON */
    .feedback-btn {
      position: fixed;
      bottom: 5.5rem;
      right: 1.5rem;
      background: #ec4899;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      font-size: 1.5rem;
      box-shadow: 0 4px 12px rgba(236, 72, 153, 0.4);
    }

    /* CLEAN BOTTOM NAV BAR */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(16px);
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      z-index: 1000;
    }
    body.light .nav-bar { background: rgba(255, 255, 255, 0.9); border-top: 1px solid #ddd; }
    .nav-item { color: #999; text-decoration: none; font-size: 0.7rem; text-align: center; }
    .nav-item.active { color: #a855f7; }
    .nav-icon { font-size: 1.5rem; display: block; margin-bottom: 0.25rem; }
    .nav-icon.logo { width: 28px; height: 28px; border-radius: 6px; }

    @media (max-width: 640px) { .thumb { height: 160px; } }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">üåô</button>
  <button class="feedback-btn" onclick="feedbackModal()">üí¨</button>

  <div class="container" id="games-container">
    <!-- Games load here -->
  </div>

  <!-- CLEAN NAV BAR WITH LOGO -->
  <nav class="nav-bar">
    <a href="index.html" class="nav-item">
      <span class="nav-icon">üè†</span>
      Home
    </a>
    <a href="feed.html" class="nav-item active">
      <img src="https://playnfinity.games/FirstDesign192x192.png" alt="Playloop" class="nav-icon logo">
      Playloop
    </a>
    <a href="search.html" class="nav-item">
      <span class="nav-icon">üîç</span>
      Search
    </a>
    <a href="favorites.html" class="nav-item">
      <span class="nav-icon">‚ù§Ô∏è</span>
      Favorites
    </a>
    <a href="profile.html" class="nav-item">
      <span class="nav-icon">üë§</span>
      Profile
    </a>
  </nav>

  <script>
    const SUPABASE_URL = 'https://yfrgxmpbdbkfwzwbtfrt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmcmd4bXBiZGJrZnd6d2J0ZnJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTMwMjcsImV4cCI6MjA3ODYyOTAyN30.A0tkw4gMg49E7-6oA8m8_FJev209UDeuvDDcxsCREWI';

    const staticGames = [
      { id: 1, title: "Valley of the Ancient", url: "https://yom.net/embed/valley-of-the-ancient", thumb: "https://cdn.prod.website-files.com/65b5480cdd8b6e13edf11b63/67f94ce03ba3cd28ed86dbff_ChatGPT%20Image%2011%20apr%202025%2C%2019_09_14.png", dur: "2-3 min", tags: "Exploration", likes: 1200, comments: 456 },
      { id: 2, title: "K4 Rally", url: "https://yom.net/embed/k4-rally", thumb: "https://cdn.prod.website-files.com/65b5480cdd8b6e13edf11b63/678a8fc28042d40bdeb4f55c_Screenshot%202025-01-17%20181233.png", dur: "2 min", tags: "Racing", likes: 2500, comments: 789 },
      { id: 3, title: "Martians vs Roughnecks", url: "https://yom.net/embed/martians-vs-roughnecks", thumb: "https://cdn.prod.website-files.com/65b5480cdd8b6e13edf11b63/67f951e0b5c780c8b4d9f06d_image%20(5).png", dur: "3 min", tags: "Action", likes: 1100, comments: 312 }
    ];

    async function loadGames() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/games?approved=eq.true&order=created_at.desc`, {
          headers: { 'apikey': SUPABASE_ANON_KEY }
        });
        const dbGames = await res.json();
        renderGames(dbGames);
      } catch (e) {
        console.error('DB error:', e);
        renderGames([]);
      }
    }

    function renderGames(dbGames) {
      const container = document.getElementById('games-container');
      container.innerHTML = '';

      dbGames.forEach(game => {
        const div = createGameDiv(game.id, game.title, game.url, game.thumbnail, game.duration + " min", game.tags || "Game", game.likes || 0, game.comments || 0);
        container.appendChild(div);
      });

      staticGames.forEach(game => {
        const div = createGameDiv(game.id, game.title, game.url, game.thumb, game.dur, game.tags, game.likes, game.comments);
        container.appendChild(div);
      });
    }

    function createGameDiv(id, title, url, thumb, dur, tags, likes, comments) {
      const div = document.createElement('div');
      div.className = 'game';
      div.onclick = (e) => { if (!e.target.closest('.actions')) playGame(url, id); };
      div.innerHTML = `
        <img src="${thumb || 'https://via.placeholder.com/500x200/581c87/fff?text=' + encodeURIComponent(title)}" alt="${title}" class="thumb" onerror="this.src='https://via.placeholder.com/500x200/581c87/fff?text=No+Image'">
        <div class="info">
          <h2>${title}</h2>
          <p>${dur} | ${tags}</p>
          <p class="yom-badge">Powered by YOM</p>
          <div class="actions">
            <div class="likes" onclick="likeGame(${id}, event)">‚ù§Ô∏è <span class="count">${(likes || 0).toLocaleString()}</span></div>
            <div class="comments" onclick="commentModal(${id}, event)">üí¨ ${(comments || 0)}</div>
          </div>
        </div>
      `;
      return div;
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      document.querySelector('.toggle').textContent = isLight ? 'üåû' : 'üåô';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function playGame(url, id) {
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allow = 'fullscreen';
      iframe.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;border:none;background:#000;';
      document.body.appendChild(iframe);
      const close = () => iframe.remove();
      document.addEventListener('keydown', e => e.key === 'Escape' && close());
      let startY = 0;
      document.addEventListener('touchstart', e => startY = e.touches[0].clientY, { once: true });
      document.addEventListener('touchmove', e => {
        if (startY - e.touches[0].clientY > 100) close();
      });
      setTimeout(close, 180000);
    }

    function likeGame(id, e) {
      e.stopPropagation();
      const count = e.target.querySelector('.count');
      let num = parseInt(count.textContent.replace(/[^0-9]/g, '')) || 0;
      num++;
      count.textContent = num.toLocaleString();
    }

    function commentModal(id, e) {
      e.stopPropagation();
      const comment = prompt(`Comment:`);
      if (comment) {
        saveFeedback(id, 'comment', comment);
        alert('Saved!');
      }
    }

    function feedbackModal() {
      const msg = prompt('Feedback:');
      if (msg) {
        saveFeedback(0, 'general', msg);
        alert('Thanks!');
      }
    }

    function saveFeedback(gameId, type, text) {
      const feedback = JSON.parse(localStorage.getItem('playnfinity_feedback') || '[]');
      feedback.push({ gameId, type, text, timestamp: new Date().toISOString(), device: navigator.userAgent });
      localStorage.setItem('playnfinity_feedback', JSON.stringify(feedback));
    }

    // Load theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      document.querySelector('.toggle').textContent = 'üåû';
    }

    loadGames();
  </script>
</body>
</html>
